plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'org.javamodularity.moduleplugin'
}

ext {
    moduleName = 'co.paralleluniverse.quasar.kotlin'
}

sourceCompatibility = '11'
targetCompatibility = '11'

dependencies {
    compile project(path: ':quasar-core', configuration: 'bundledJar')
    compile project(':quasar-actors')

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"

    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlinVersion"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion"
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "11"
    }
}

classes {
    doLast {
        scanAndInstrument(sourceSets.main, [configurations.provided, configurations.runtime])
    }
}
